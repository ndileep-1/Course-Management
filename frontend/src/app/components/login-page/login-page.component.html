<div class="container">
    <div class="row row-content">
        <div class="col-12">
           <h3 class="d-flex justify-content-center">Login to your account</h3>
        </div>
         <div class="col-12 col-md-9">
             <form [formGroup]="loginForm" (ngSubmit)="submit()">   
                 <div class="row form-group">
                     <label for="email" class="col-md-5 col-form-label d-md-flex flex-row-reverse">Email</label>
                     <div class="col-md-6">
                         <input type="email" formControlName="email" id="email" class="form-control" placeholder="Enter email address">
                     </div>
                     <div class="offset-md-5 col-md-6" *ngIf="fc.email.errors && isSubmitted">
                        <div *ngIf="fc.email.errors.required" class="text-danger">*Should not be empty</div>
                        <div *ngIf="fc.email.errors.email" class="text-danger">*Enter valid email address</div>
                    </div>
                 </div>
                 <div class="row form-group">
                    <label for="password" class="col-md-5 col-form-label d-md-flex flex-row-reverse">Password</label>
                    <div class="col-md-6">
                        <input type="password" formControlName="password" id="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <div class="offset-md-5 col-md-6" *ngIf="fc.password.errors && isSubmitted">
                        <div *ngIf="fc.password.errors.required" class="text-danger">*Should not be empty</div>
                    </div>
                </div>
                <div class="offset-md-4">
                    New user? &nbsp;
                    <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
                        Register Here
                    </a>
                 </div>
                 <div class="form-group row">
                     <div class="offset-md-2 col-md-10 d-flex justify-content-center">
                         <button type="submit" class="btn btn-primary">
                             Login
                         </button>
                     </div>
                 </div>
                
             </form>
         </div>
          <div class="col-12 col-md">
         </div>
    </div>

</div>
